name: Feed Update Every 60 Minutes

on:
  schedule:
    # Runs every hour at 45 minutes past
    - cron: '45 * * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt huggingface-hub sentence-transformers scikit-learn numpy feedparser

    - name: Download Sentence Transformer Model
      run: python -c "from huggingface_hub import snapshot_download; snapshot_download('sentence-transformers/paraphrase-MiniLM-L6-v2', local_dir='models/paraphrase-MiniLM-L6-v2')"

    - name: Run Feed Script
      run: python filter_feed.py

    - name: Commit updated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add filtered.xml reference_titles.txt
        git commit -m 'Update filtered feed and reference titles' || echo "No changes to commit"
        git push
