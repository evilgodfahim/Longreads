name: Feed Update Every 60 Minutes

on:
  schedule:
    - cron: '45 * * * *'  # Runs every hour at 45 minutes past
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Sentence Transformer model
      uses: actions/cache@v3
      with:
        path: models/bge-base-en-v1.5
        key: ${{ runner.os }}-st-model-v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt huggingface-hub sentence-transformers scikit-learn numpy feedparser python-dateutil

    - name: Download Sentence Transformer Model if missing
      run: |
        if [ ! -d "models/bge-base-en-v1.5" ]; then
          python -c "from huggingface_hub import snapshot_download; snapshot_download('BAAI/bge-base-en-v1.5', local_dir='models/bge-base-en-v1.5')"
        fi

    - name: Run Feed Script
      run: python filter_feed.py

    - name: Commit and Push Updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add filtered.xml reference_titles.txt
        git commit -m "Update filtered feed and reference titles" || echo "No changes to commit"
        git pull --rebase origin main
        git push
