name: Feed Update Every 60 Minutes

on:
  schedule:
    - cron: '45 * * * *'  # runs every hour at 45 minutes past
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    # ===== Cache pip packages =====
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # ===== Set up Python =====
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # ===== Install Dependencies =====
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt huggingface-hub sentence-transformers scikit-learn numpy feedparser python-dateutil

    # ===== Cache the Sentence-Transformers model =====
    - name: Cache sentence-transformers model
      uses: actions/cache@v3
      with:
        path: models/paraphrase-MiniLM-L6-v2
        key: ${{ runner.os }}-sentence-transformers-paraphrase-MiniLM-L6-v2
        restore-keys: |
          ${{ runner.os }}-sentence-transformers-paraphrase-MiniLM-L6-v2

    # ===== Download the model if missing =====
    - name: Download Sentence Transformer Model
      run: |
        python -c "from huggingface_hub import snapshot_download; snapshot_download('sentence-transformers/paraphrase-MiniLM-L6-v2', local_dir='models/paraphrase-MiniLM-L6-v2')"

    # ===== Run your feed script =====
    - name: Run Feed Script
      run: python filter_feed.py

    # ===== Commit updated files =====
    - name: Commit updated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add filtered.xml reference_titles.txt
        git diff --quiet || git commit -m 'Update filtered feed and reference titles'
        git push
