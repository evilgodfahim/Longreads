name: Feed Update Every 60 Minutes

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Sentence Transformer model
      uses: actions/cache@v3
      with:
        path: models/all-mpnet-base-v2
        key: ${{ runner.os }}-st-model-mpnet-v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install huggingface-hub sentence-transformers scikit-learn numpy feedparser python-dateutil

    - name: Download Sentence Transformer Model if Missing
      run: |
        if [ ! -d "models/all-mpnet-base-v2" ]; then
          python - <<EOF
from huggingface_hub import snapshot_download
snapshot_download(
    repo_id="sentence-transformers/all-mpnet-base-v2",
    local_dir="models/all-mpnet-base-v2",
    local_dir_use_symlinks=False
)
EOF
        fi

    # âœ… IMPORTANT: force script to run in repo root
    - name: Run Feed Script
      working-directory: ${{ github.workspace }}
      run: python filter_feed.py

    - name: Commit and Push Updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add filtered.xml reference_titles.txt ref_titles_cache.json embedded_titles.json index.html || true
        git commit -m "Update filtered feed and reference titles" || echo "No changes to commit"
        git pull --rebase origin main || true
        git push || true